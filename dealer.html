<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Find a Dealer - Volkswagen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: white;
    }
    .container {
      margin-top: 100px;
    }
    .search-wrapper {
      position: relative;
      max-width: 500px;
      margin: 0 auto;
    }
    .search-wrapper input {
      border-radius: 50px;
      padding: 12px 45px 12px 20px;
      width: 100%;
      border: none;
      outline: none;
    }
    .search-wrapper .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: gray;
      font-size: 18px;
    }
    .btn-submit {
      border-radius: 30px;
      background-color: white;
      color: black;
      font-weight: 600;
      padding: 10px 25px;
      margin-top: 20px;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand text-white d-flex align-items-center" href="index.html">
      <img src="./imgsvids/logo1..png" alt="Volkswagen Logo" style="height: 40px; margin-right: 10px; filter: brightness(0) invert(1);" />
      Volkswagen
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDealer" aria-controls="navbarNavDealer" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDealer">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="var.html">Variants</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container text-center">
  <h2 class="mb-4">Find a Dealer Near You</h2>
  <form action="#" method="POST">
    <div class="search-wrapper">
      <input type="text" class="form-control" placeholder="Enter your location" required />
      <span class="search-icon"><i class="fas fa-search"></i></span>
    </div>
    <button type="submit" class="btn btn-submit">Submit</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
