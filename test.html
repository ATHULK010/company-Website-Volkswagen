<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volkswagen Test Drive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .navbar-brand img {
      height: 50px;
    }
    .navbar-brand span {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }
    .navbar-nav .nav-link {
      color: white !important;
      transition: all 0.3s ease;
      border-radius: 5px;
      padding: 8px 15px;
    }
    .navbar-nav .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .form-section {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background-color: #111;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }

    .form-control {
      background-color: #222;
      border: 1px solid #444;
      color: #fff;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .btn-submit {
      background-color: #fff;
      color: #000;
      font-weight: 600;
    }

    footer {
      margin-top: 60px;
    }
  </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="imgsvids/logo1..png" alt="Volkswagen Logo" style="filter: brightness(0) invert(1);" />
      <span>Volkswagen</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


<section class="form-section">
  <h3 class="text-center mb-4">Book a Test Drive</h3>
  <form>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email ID</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email address" required />
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" placeholder="Enter your city/location" required />
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-submit">Submit</button>
    </div>
  </form>
</section>


<footer class="bg-black text-center text-light py-3">
  &copy; 2025 Volkswagen India. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
