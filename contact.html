<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Volkswagen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }

    .full-banner {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .contact-header {
      background-color: #000;
      color: white;
      padding: 2rem 0; 
      text-align: center;
    }

    .contact-header h1 {
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .form-section {
      padding: 2rem;
      background-color: white;
      box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
    }

    .form-label {
      font-weight: 600;
    }

    footer {
      padding: 2rem;
      text-align: center;
      background: #000;
      color: white;
      margin-top: 3rem;
    }

    .nav-link.active {
      font-weight: bold;
      color: white !important;
      text-decoration: none !important; 
    }
  </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="imgsvids/logo1..png" alt="Volkswagen Logo" style="filter: brightness(0) invert(1);" />
      <span class="text-white">Volkswagen</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavContact">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavContact">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="var.html">Variants</a></li>
        <li class="nav-item"><span class="nav-link active">Contact Us</span></li>
      </ul>
    </div>
  </div>
</nav>


<img src="imgsvids/pic.webp" alt="Volkswagen Contact Banner" class="full-banner" />


<header class="contact-header">
  <div class="container">
    <h1>Contact Us</h1>
    <p>Weâ€™re here to help. Reach out to us for queries, suggestions or support.</p>
  </div>
</header>


<section class="container my-5">
  <div class="form-section mx-auto" style="max-width: 720px;">
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="+91-XXXXXXXXXX" required />
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Type your message here..." required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5">Submit</button>
      </div>
    </form>
  </div>
</section>


<footer>
  &copy; 2025 Volkswagen India. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
